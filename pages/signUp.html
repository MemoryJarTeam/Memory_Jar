<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <title>Sign Up</title>
</head>
<body class="logIn">
   <section>
      <form>
         <figure class="userPic">
            <img src="../asset/image/user.png" alt="User Pic">
            <label for="userPic">
               <img src="../asset/image/image.png" alt="Image Icon">
            </label>
            <input type="file" accept="image/*" name="userPic" id="userPic">
         </figure>
         <aside>
            <input type="text" name="name" id="name" placeholder="User Name">
            <input type="email" name="email" id="email" placeholder="User Email">
            <input type="password" name="password" id="password" placeholder="Password">
            <input type="password" name="confirmPass" id="confirmPass"  placeholder="Confirm Password">
         </aside>
         <input type="submit" value="Sign Up">
      </form>
   </section>
</body>
</html>
